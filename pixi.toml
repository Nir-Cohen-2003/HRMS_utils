[workspace]
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
]
platforms = ["linux-64","win-64"]
preview = ["pixi-build"]
[package]
name = "hrms_utils"
version = "0.5.2"

[dependencies]
python = ">=3.12.0"
pip = "*"
cython = ">=3.0.0"
setuptools = ">=68.0.0"
numpy = ">=1.20.0"
rdkit = ">=2024.0.0"
twine = "*"
cibuildwheel = "*"
[pypi-dependencies]
build = "*"

[tasks]
build-wheel = "python -m build"
build-all = "python -m build --wheel --sdist"
publish-testpypi = {cmd="twine upload --repository testpypi --skip-existing dist/*", depends-on = ["cibw-wheels"]}
publish-pypi = {cmd="twine upload --repository pypi --skip-existing dist/*", depends-on = ["cibw-wheels"]}
publish-prefix = {cmd="rattler-build upload prefix --channel nir-cohen"}
cibw-wheels = { cmd = "python -m cibuildwheel --output-dir dist", env = {CIBW_BUILD = "cp312-* cp313-*", CIBW_SKIP = "*musllinux* *-win32", CIBW_ARCHS_WINDOWS = "AMD64"}, depends-on=["clean_dist"]}
clean_dist = "rm -rf dist || true"
sdist = "python -m build --sdist"
build-wheel-win = { cmd = "python -m build --wheel --no-isolation"}
build-all-win   = { cmd = "python -m build --wheel --sdist --no-isolation"}

[environments]
default = {features = [], solve-group = "default"}
testing = {features = ["testing"], solve-group = "testing"}



[package.build]
backend = { name = "pixi-build-python", version = ">=0.1.0",channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
]}
[package.build.config]
noarch = false

[package.build-dependencies]
python = ">=3.12.0"
pip = "*"
numpy = ">=1.20.0,<2.3"
setuptools = ">=68.0.0"
cython = ">=3.0.0"
cxx-compiler = "*"
pyarrow = ">=12.0.0" # might not be needed, but i do call it in the cython code

