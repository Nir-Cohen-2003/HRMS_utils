[workspace]
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
]
platforms = ["linux-64","win-64"]
preview = ["pixi-build"]

[dependencies]
python = "3.12.*"
cython = ">=3.0.0"
setuptools = ">=68.0.0"
numpy = ">=1.20.0"
rdkit = ">=2024.0.0"
# ms_utils = {path="."}
[pypi-dependencies]
build = "*"
[tasks]
start = "python -m ms_utils.__init__"
build-wheel = "python -m build"
build-all = "python -m build --wheel --sdist"


[package]
name = "ms_utils"
version = "0.1.0"

[package.build]
backend = { name = "pixi-build-python", version = "0.1.*" }
channels = [
  "https://prefix.dev/pixi-build-backends",
  "https://prefix.dev/conda-forge",
]

[package.build-dependencies]
setuptools = ">=68.0.0"
cython = ">=3.0.0"
pip = "*"
numpy = ">=1.20.0"
python = "3.12.*"
cxx-compiler = "*"

[package.host-dependencies] 
setuptools = ">=68.0.0"
cython = ">=3.0.0"
cxx-compiler = "*"
numpy = ">=1.20.0"
python = "3.12.*"

[package.run-dependencies]
polars = ">=1.32.0,<2"
numpy = ">=1.20.0"
customtkinter = ">=5.0.0"
pyyaml = ">=5.4.0"
numba = ">=0.55.0"
matplotlib = ">=3.5.0"
ms_entropy = "==1.3.4"
requests = ">=2.25.0"
aiohttp = ">=3.8.1"
httpx = ">=0.23.0"
scipy = ">=1.7.0"
# stuff for polars
pandas = ">=1.3.0"
pyarrow = ">=12.0.0"
calamine = ">=0.16.0"
openpyxl = ">=3.0.0"
xlsxwriter = ">=1.4.0"
xlsx2csv = ">=0.8.0"
connectorx = ">=0.3.0"
sqlalchemy = ">=1.4.0"
adbc = ">=0.6.0"


[package.target.win-64.build-dependencies]
setuptools = ">=68.0.0"
cython = ">=3.0.0"
cxx-compiler = "*"
numpy = ">=1.20.0"
python = "3.12.*"